<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #fafafa;
        }

        /* 左側：新增支出表單 */
        .sidebar {
            width: 50%; /* 左側占 50% */
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .sidebar h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        .sidebar input,
        .sidebar select,
        .sidebar button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #373f6f;
            outline: none;
        }

        .sidebar button {
            background-color: #9cabd4;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .sidebar button:hover {
            background-color: #6f7fb4;
        }

        /* 右側：支出紀錄 */
        .content {
            margin-left: 50%; /* 右側占 50% */
            padding: 20px;
            flex: 1;
            background-color: #fff;
            overflow-y: auto;
        }

        /* 記帳紀錄區域框框 */
        .records-container {
            padding: 20px;
            border: 2px solid #9cabd4;
            border-radius: 10px;
            background-color: #f4f8fc;
        }

        .record {
            background-color: #e1e8f8;
            border-radius: 12px;
            border: 1px solid #9cbbd4;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 記帳紀錄文字 */
        .record p {
            margin: 8px 0;
            color: #373d6f;
            font-size: 1.1rem;
        }

        .record strong {
            color: #9ca9d4;
            font-weight: bold;
        }

        /* 使紀錄區域滾動 */
        #records {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- 左側新增支出 -->
    <div class="sidebar">
        <h1>新增支出</h1>
        <form id="recordForm">
            <label for="date">日期：</label>
            <input type="date" id="date" required>

            <label for="category">類別：</label>
            <select id="category">
                <option value="飲食">飲食</option>
                <option value="交通">交通</option>
                <option value="娛樂">娛樂</option>
                <option value="日用品">日用品</option>
                <option value="其他">其他</option>
            </select>

            <label for="amount">金額：</label>
            <input type="number" id="amount" required>

            <label for="note">備註：</label>
            <input type="text" id="note">

            <button type="submit">新增記帳</button>
        </form>
    </div>

    <!-- 右側支出紀錄 -->
    <div class="content">
        <h2>記帳紀錄</h2>
        <div class="records-container">
            <div id="records"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
